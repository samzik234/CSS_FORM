<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CapacityBay_Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="capacity-bay-survey">
        <h2>CapacityBay Survey Form</h2>
        <p>Thank you for taking the time to help us improve the platform</p>
        
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your nname"><br><br>
        
        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your mail"><br><br>
        
        <!-- Age (optional) -->
        <label for="age">Age (optional):</label>
        <input type="number" id="age" name="age" placeholder ="Age"><br><br>
        
        <!-- Current Role -->
        <label for="current-role">Which option best describes your current role?</label>
        <select id="current-role" name="current-role">
          <option value="">Select an option</option>
          <option value="option1">Sutdent</option>
          <option value="option2">Full_Time Job</option>
          <option value="option2">Full_Time Learner</option>
          <option value="option3">Prefer not Say</option>
          <option value="option3">Others</option>
        </select><br><br>
        
        <!-- Recommend to a friend -->
        <label for="recommend">Would you recommend CapacityBay to a friend?</label>
        <input type="radio" id="definitely" name="recommend" value="definitely">
        <label for="definitely"> Definitely</label>
        <input type="radio" id="maybe" name="recommend" value="maybe">
        <label for="maybe">Maybe</label>
        <input type="radio" id="not-sure" name="recommend" value="not-sure">
        <label for="not-sure">Not sure</label><br><br>
        
        <!-- Favorite Feature -->
        <label for="favorite-feature">What is your favorite feature of CapacityBay?</label>
        <select id="favorite-feature" name="favorite-feature">
          <option value="">Challenge</option>
          <option value="option1">Challenges </option>
          <option value="option2">Projects  </option>
          <option value="option2">Opent Source </option>
          <option value="option3">Community</option>
        </select><br><br>
    
        <!-- Better Help Resources -->
        <label for="better-help-resources">What would make CapacityBay better for you? (check all that applies)
        </label>

        <label>
        <input type="checkbox" id="better-help-resources" name="better-help-resources" value = " option1">Front-End Project
       </label>

       <label>
       <input type="checkbox" id="better-help-resources" name="better-help-resources" value="option2" >Back-End Project
      </label>

      <label>
      <input type="checkbox" id="better-help-resources" name="better-help-resources" value="option3">Data Evaluation
      </label>

      <label>
      <input type="checkbox" id="better-help-resources" name="better-help-resources" value="option3">Challenges 
      </label>

      <label>
      <input type="checkbox" id="better-help-resources" name="better-help-resources" value="option3">Open Source
      </label>

      <label>
      <input type="checkbox" id="better-help-resources" name="better-help-resources" value="option3">Get Help Room
     </label>

      <label>
      <input type="checkbox" id="better-help-resources" name="better-help-resources" value="option3">Videos</label>
      <label>
      <input type="checkbox" id="better-help-resources" name="better-help-resources" value="option3">Additional Courses</label><br>
        
        <!-- Suggestions -->
    <label for="challenges-2">Any Comments or Surggestions?</label>
        <textarea id="challenges-2" name="challenges-2"></textarea><br><br>
    
        <input type="submit" value="Submit">
      </form>
</body>
</html>
